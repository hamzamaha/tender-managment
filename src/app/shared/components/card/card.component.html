<div class="card" [routerLink]="['/home',tender.id]">
<div    style="    display: flex;
flex-direction: column;
gap: 10px;">

  @if (tender.remainingTime.daysRemaining==0) {

    <div class="badges">Done tenders</div>
  }@else {
    <div class="badge">Ongoing tenders</div>
  }
  <div class="content"  >
    <h3 class="title">{{tender.title}}</h3>
    <div class="details">
      <div class="remaining-time">
        <span class="time" style="font-size: medium;">remaining time</span>
        <span class="date">{{tender.remainingTime.daysRemaining }} Days  {{tender.remainingTime.hoursRemaining }} Hours</span>
      </div>
      <div>
        <img src="assets/image-maroc.png" alt="" style="    width: 110px;">
      </div>
    </div>
  </div>
</div>
  <div class="arrow">
    <span nz-icon nzType="caret-right" nzTheme="outline"></span>
  </div>
</div>
